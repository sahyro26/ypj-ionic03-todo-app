<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detail</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ todo?.name }}</ion-card-title>
      <ion-card-subtitle>{{ todo?.place }}</ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      {{ todo?.description }}
    </ion-card-content>
    <ion-button fill="clear" color="danger" (click)="deleteItem()">Delete</ion-button>
    <ion-button fill="clear">Mark as complete</ion-button>
    <!-- <ion-label>
      <h2>{{ todo?.name }}</h2>
      <p>{{ todo?.description }}</p>
    </ion-label> -->
  </ion-card>
</ion-content>
